<!DOCTYPE html>
<html>
    <head>
        <title>Score counter</title>
        <style>
            body {
                background-color: #1f1f1f;
                color: lawngreen;
            }

            button {
                background-color: #3f3f3f;
                color: lawngreen;
                border-color: #5f5f5f;
            }

            input {
                background-color: #3f3f3f;
                color: lawngreen;
                border-color: #5f5f5f;

            }
        </style>
        <script>
            let pn = 0;
            const player = [];

            function rp(arr, num) {
                const shuffled = [...arr].sort(() => 0.5 - Math.random());

                return shuffled.slice(0, num);
            }

            function rpa() {
                if (pn == 0 || pn == 1) {
                    window.alert("Get some friends")
                    document.getElementById('namebox').style.display = "block";
                    document.getElementById('apbut').style.display = "block";
                    document.getElementById('tibut').style.display = "block";
                } else if (pn == 2) {

                }
            }

            function ap() {
                pn = player.push(document.getElementById('namebox').value);
                window.alert(player.toLocaleString());
                window.alert(pn);
                document.getElementById('namebox').innerText = "";
            }

            function ti() {
                document.getElementById('namebox').style.display = "none";
                document.getElementById('apbut').style.display = "none";
                document.getElementById('tibut').style.display = "none";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to the score counter</h1>
        <h2>Please input the name of the players that will be playing.</h2>
        <input id="namebox" type="text">
        <br>
        <button type="button" id="apbut" onclick="ap()">Next player</button>
        <button type="button" id="tibut" onclick="ti()">Thats it</button>
    </body>
</html>
